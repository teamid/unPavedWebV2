<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>unPaved</title>
	<link rel="stylesheet" type="text/css" href="CSS/font-awesome.css">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div id="top-nav">
	<ul id="nav-content">
		<li id="logo-holder">
			<img id="nav-logo" src="images/unPavedLogo.png" alt="Logo Image">
		</li>
		<li id="search-holder">
			<form id="search-form" action="http:www.example.com">
				<input type="text" name="search" placeholder="Search people and places">
			</form>
		</li>
		<li id="profile-holder">
			<img id="profile-face" src="images/davidFace.png" alt="Profile Image">
		</li>
		<li>
			<h2 id="user-name">David Smith</h2>
		</li>
		<li class="nav-icon">
			<img id="connections-icon" src="images/connectionsIcon.png" alt="Connections Icon">
		</li>
		<li class="nav-icon">
			<img id="messages-icon" src="images/messagesIcon.png" alt="Messages Icon">
		</li>
		<li class="nav-icon">
			<img id="notifications-icon" src="images/notificationIcon.png" alt="Notification Icon">
		</li>
		<li id="settings">
			<img id="settings-icon" src="images/settingsIcon.png" alt="Settings Icon">
		</li>
	</ul>
	</div>


	<div id="user-posts">
			<div id="first-post"></div>
			<div id="second-post">

				<img id="location-icon" src="images/locationIcon.png" alt="location icon">
				<img id="helena-pic" src="images/helenaPic.png" alt="Helena Pic">
				<h2 id="helena-location">Tokyo, Japan</h2>
				<img class="gradient" src="images/gradient.png">
				
			</div>
			<div id="third-post"></div>
			<div id="fourth-post"></div>
			<div id="fifth-post"></div>
			<div id="sixth-post"></div>
			<div id="seventh-post"></div>
			<div id="eighth-post"></div>
		
	</div>







	<div id="sidebar">
	</div>



	<script src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
