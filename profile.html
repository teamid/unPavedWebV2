<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/new-stylesheet.css">
</head>
<body>


<!-- NAVIGATION BAR -->
	<div id="top-nav">
	<ul id="nav-content">
		<li id="logo-container">
			<a href="new-index.html">
				<img id="nav-logo" src="images/unPavedLogo.png" alt="Logo Image">
			</a>
		</li>
		<li id="search-container">
			<form id="search-form" action="http:www.example.com">
				<input type="text" name="search" placeholder="Search people and places">
			</form>
		</li>
		<li id="user-thumbnail-container">
			<img id="user-thumbnail" src="images/davidFace.png" alt="Profile Image">
		</li>
		<li id="user-name-container">
			<a href="profile.html">
				<h2 id="user-name">David Smith</h2>
			</a>
		</li>
		<li class="nav-icon-container">
			<img id="connections-icon" src="images/connectionsIcon.png" alt="Connections Icon">
		</li>
		<li class="nav-icon-container">
			<img id="messages-icon" src="images/messagesIcon.png" alt="Messages Icon">
		</li>
		<li class="nav-icon-container">
			<img id="notifications-icon" src="images/notificationIcon.png" alt="Notification Icon">
		</li>
		<li id="settings-container">
			<img id="settings-icon" src="images/settingsIcon.png" alt="Settings Icon">
		</li>
	</ul>
	<div id="stars-container">
		<img id="stars" src="images/headerStars.png">
	</div>
	</div>

<!-- PAGE CONTENT -->


<!-- PROFILE HEADER -->
	<div id="user-container">

		<!-- HEADER PHOTOS -->
		<ul id="user-photos-list">
			<li id="first-photo" class="user-photo-container">
				<img id="photo1" class="user-photo" src="images/profile-images/thaiClimb.png">
			</li>
			<li class="photo-divider"></li>
			<li id="second-photo" class="user-photo-container">
				<img id="photo2" class="user-photo" src="images/profile-images/colombiaPi.png">
			</li>
			<li class="photo-divider"></li>
			<li id="third-photo" class="user-photo-container">
				<img id="photo3" class="user-photo" src="images/profile-images/panamaClimb.png">
			</li>
			<li class="photo-divider"></li>
			<li id="fourth-photo" class="user-photo-container">
				<img id="photo4" class="user-photo" src="images/profile-images/phiPhi.png">
			</li>
			<li class="photo-divider"></li>
			<li id="fifth-photo" class="user-photo-container">
				<img id="photo5" class="user-photo" src="images/profile-images/ipanemaBabes.png">
			</li>
		</ul>
		
		<!-- PROFILE PICTURE -->

		<div id="profile-picture">
			<img id="user-face" src="images/davidFace.png" alt="Profile Image">
		</div>


		<!-- USER NAME AND BUTTONS -->

		<div id="profile-header">
			<h1>David Smith</h1>
			<h3>currently in <span id="bold">San Diego, CA</span></h3>
			<ul id="button-container">
				<li id="profile-friends" class="friends">
				<div>Friends</div>
				</li>
				<li id="separator"></li>
				<li id="profile-message" class="message">
					<div>Message</div>
				</li>
			</ul>
			<div id="stats-divider"></div>
			<ul id="stats-list">
				<li id="countries">
					<h4>64</h4>
					<h5>countries</h5>
				</li>
				<li id="cities">
					<h4>384</h4>
					<h5>cities</h5>
				</li>
				<li id="footprints">
					<h4>721</h4>
					<h5>footprints</h5>
				</li>
				<li id="friends">

				</li>
				<li id="stamps">

				</li>

				<ul id="user-countries-list" class="profile-countries-list">
					<li id="country1" class="location-container">
						<div class="image-container">
						<img class="big" src="images/profile-images/country-images/colombia/big.png">

					<li id="country2" class="location-container">

					<li id="country3" class="location-container">

					<li id="country10" class="location-container"></li>

					<li id="country12" class="location-container"></li>

				<ul id="user-cities-list" class="profile-cities-list">
					<li id="city1" class="location-container"></li>
					<li id="city2" class="location-container"></li>
					<li id="city3" class="location-container"></li>
					<li id="city4" class="location-container"></li>
					<li id="city5" class="location-container"></li>
					<li id="city6" class="location-container"></li>
					<li id="city7" class="location-container"></li>
					<li id="city8" class="location-container"></li>
					<li id="city9" class="location-container"></li>
					<li id="city10" class="location-container"></li>
					<li id="city11" class="location-container"></li>
					<li id="city12" class="location-container"></li>
				</ul>
				<ul id="user-footprints-list" class="profile-footprints-list">
					<li id="footprint1" class="footprint-container"></li>
					<li id="footprint2" class="footprint-container"></li>

					<li id="footprint10" class="footprint-container"></li>
					<li id="footprint11" class="footprint-container"></li>
					<li id="footprint12" class="footprint-container"></li>
				</ul>
				<ul id="user-friends-list" class="profile-friends-list">
					<li id="friend1" class="friend-container"></li>
					<li id="friend2" class="friend-container"></li>
					<li id="friend3" class="friend-container"></li>
					<li id="friend4" class="friend-container"></li>
					<li id="friend5" class="friend-container"></li>
					<li id="friend6" class="friend-container"></li>
					<li id="friend7" class="friend-container"></li>
					<li id="friend8" class="friend-container"></li>

	</div>


	<div id="home-container" class="home-container">
