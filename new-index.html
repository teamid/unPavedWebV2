<!DOCTYPE html>
<html lang="en">
<head>
	<title>unPaved-v2</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/new-stylesheet.css">
</head>
<body>

<!-- NAVIGATION BAR -->
	<div id="top-nav">
	<ul id="nav-content">
		<li id="logo-container">
			<a href="new-index.html">
				<img id="nav-logo" src="images/unPavedLogo.png" alt="Logo Image">
			</a>
		</li>
		<li id="search-container">

<!-- END NAVIGATION BAR -->


	<div id="home-container" class="home-container">
		<div id="post-container">
			<div class="postbox"></div>

		</div>

	<script src="js/jquery-2.1.1.min.js"></script>

	<script type="text/javascript" src="js/new-app.js"></script>
